<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow border-0">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="bi bi-kanban display-4 text-primary mb-3"></i>
              <h2 class="card-title fw-bold">Iniciar Sesión</h2>
              <p class="text-muted">Accede a tu tablero de tareas</p>
            </div>

            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [(ngModel)]="credentials().username"
                  name="email"
                  required
                  placeholder="tu@email.com">
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  [(ngModel)]="credentials().password"
                  name="password"
                  required
                  placeholder="Tu contraseña">
              </div>
              @if (errorMessage()) {
                <div class="alert alert-danger">
                  {{ errorMessage() }}
                </div>
              }

              <button
                type="submit"
                class="btn btn-primary w-100 py-2"
                [disabled]="isLoading()">
                @if (isLoading()) {
                  <span class="spinner-border spinner-border-sm me-2"></span>
                }
                {{ isLoading() ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
              </button>
            </form>

            <div class="text-center mt-4">
              <p class="text-muted">
                ¿No tienes cuenta?
                <a routerLink="/register" class="text-primary text-decoration-none fw-bold">
                  Regístrate aquí
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
